<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Announcements.css">
  <title>Appointments List</title>
</head>
<body>
    <header>
      <div class="container1"></div>
      <div class="field">
        <button class="btn btn-background-slide">Return</button>
      </div>
      <div class="appointment-list">
      </div>
    </header>
  </body>
  <div class="container">
    <form>
      <h2>Announcement</h2>
      <div class="form-group fullname">
        <label for="fullname">Announced By</label>
        <input type="text" id="Announced By">
      </div>
      <div class="form-group email">
        <label for="email">Subject</label>
        <input type="text" id="Subject" >
      </div>
      <div class="form-group password">
        <label for="Announcement">Announcements</label>
        <input type="text" id="Announcement" >
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <script>
    function sendAnnouncement() {
      // Get the announced by, subject, and announcement from the form
      var announced_by = document.getElementById('Announced By').value;
      var subject = document.getElementById('Subject').value;
      var announcement = document.getElementById('Announcement').value;

      // Get the list of student emails
      var student_emails = ['student1@email.com', 'student2@email.com', 'student3@email.com'];

      // Send the announcement to all students
      for (var i = 0; i < student_emails.length; i++) {
        // Send the email
        mail(student_emails[i], subject, announcement);
      }

      // Redirect to the thank you page
      window.location.href = 'thank-you.html';
    }

    document.getElementById('submit').addEventListener('click', sendAnnouncement);
  </script>
</body>
</html>
